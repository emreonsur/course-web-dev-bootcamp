<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>

  <body>
    <h1>Forms Demo</h1>

    <h2>Our First Form</h2>
    <form action="/tacos">
      <p>
        <label for="username">Enter a username:</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>

      <!-- password example-->
      <p>
        <label for="password">Enter a password:</label>
        <input
          type="password"
          placeholder="password"
          id="password"
          name="password"
        />
      </p>

      <!-- color example -->
      <p>
        <label for="color">Enter a color:</label>
        <input type="color" id="color" name="color" />
      </p>

      <p>
        <!-- Alternative way to label an input (less common) -->
        <label>
          Enter a Number:
          <input
            type="number"
            placeholder="number"
            name="num"
            min="1"
            max="1000"
          />
        </label>
      </p>
      <!-- This button doesn't submit the form because of the value
       of the "type" attribute -->
      <button type="button">Regular Button (Won't Submit)</button>
      <!-- This button submits the form -->
      <button>Submit</button>
      <!-- So does this one -->
      <input type="submit" value="Click Me to Submit" />
    </form>

    <hr />

    <!-- Outside of a form, no default behavior -->
    <button>Not Inside A Form</button>

    <hr />

    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
      <div>
        <input type="checkbox" name="agree_tos" id="agree" />
        <label for="agree">I agree to everything</label>
      </div>

      <fieldset>
        <legend>Size</legend>

        <div>
          <label for="xs">XS</label>
          <input type="radio" name="size" id="xs" value="xs" />
          <label for="s">S</label>
          <input type="radio" name="size" id="s" value="s" />
          <label for="m">M</label>
          <input type="radio" name="size" id="m" value="m" />
        </div>
      </fieldset>

      <!-- dropdown menu example-->
      <p>
        <label for="meal">Please select a meal type:</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="veg">Vegetarian</option>
          <option value="steak">Steak</option>
        </select>
      </p>

      <!-- range example-->
      <p>
        <label for="cheese">Amount of cheese:</label>
        <input
          type="range"
          id="cheese"
          min="1"
          max="100"
          value="75"
          name="cheese_level"
        />
      </p>

      <!-- textarea example -->
      <p>
        <label for="requests">Any Special Requests?</label>
        <br />
        <textarea
          id="requests"
          name="requests"
          rows="10"
          cols="40"
          placeholder="Type something here"
        ></textarea>
      </p>

      <button>Submit</button>
    </form>

    <h2>Validations</h2>
    <form action="/dummy">
      <fieldset>
        <legend>Validations Demo</legend>

        <p>
          <label for="first">Enter First Name:</label>
          <input type="text" id="first" name="first" required />
        </p>

        <p>
          <label for="user">Username:</label>
          <input
            type="text"
            id="user"
            name="username"
            minlength="5"
            maxlength="20"
            required
          />
        </p>

        <p>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </p>

        <p>
          <label for="website">Website:</label>
          <input type="url" id="website" name="website" />
        </p>

        <button>Submit</button>
      </fieldset>
    </form>
  </body>
</html>
