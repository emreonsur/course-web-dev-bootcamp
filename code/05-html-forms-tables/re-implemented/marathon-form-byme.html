<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Race Registration</title>
  </head>
  <body>
    <h1>Race Registration</h1>

    <form action="/registration">
      <fieldset>
        <legend>Personal Information</legend>

        <div>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required />
        </div>

        <div>
          <label for="first-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required />
        </div>

        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div>
          <label for="age-group">Select Age Group</label>
          <select name="age-group" id="age-group">
            <option value="kids">Under 18</option>
            <option value="ya">18-30</option>
            <option value="adults">30-50</option>
            <option value="seniors">50+</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>Select a Race</legend>

        <div>
          <input
            type="radio"
            name="race-class"
            id="race-class-1"
            value="fun-run-5k"
          />
          <label for="race-class-1">Fun Run 5k</label>
        </div>

        <div>
          <input
            type="radio"
            name="race-class"
            id="race-class-2"
            value="half-marathon"
          />
          <label for="race-class-2">Half Marathon</label>
        </div>

        <div>
          <input
            type="radio"
            name="race-class"
            id="race-class-3"
            value="full-marathon"
          />
          <label for="race-class-3">Full Marathon</label>
        </div>
      </fieldset>

      <button>Register</button>
    </form>
  </body>
</html>
